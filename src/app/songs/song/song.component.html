<div
  class="rounded-lg py-1 px-2 flex justify-between items-center"
  [class]="{ 'bg-base-200': isActive(), 'bg-base-300': !isActive() }"
>
  <div class="grid grid-flow-col gap-3 items-center">
    <div class="w-12 rounded-xl overflow-hidden">
      <img
        class="object-fill w-full h-full"
        [src]="song().image"
        [alt]="song().artist"
        referrerpolicy="no-referrer"
      />
    </div>
    <div>
      <app-moving-title [title]="song().title" [isActive]="isActive()" />
      <app-moving-title
        [title]="song().artist"
        [isActive]="isActive()"
        classes="text-xs"
      />
    </div>
  </div>
  <app-player-button
    [status]="status()"
    (onPlay)="play()"
    (onPause)="pause()"
  />
</div>
