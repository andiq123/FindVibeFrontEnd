<ul
  class="grid grid-cols-3 fixed bottom-0 w-full lg:w-[1200px] z-10 bg-base-200 bg-opacity-60 backdrop-blur-lg"
>
  @for (navItem of navList(); track navItem.name) {
  <li
    class="flex flex-col p-1 items-center cursor-pointer py-5"
    [routerLink]="navItem.link"
  >
    <fa-icon
      [icon]="navItem.icon"
      class="transition-all text-accent ease-in-out duration-100"
      routerLinkActive="text-xl text-slate-50"
      size="xl"
    />
  </li>
  }
</ul>
