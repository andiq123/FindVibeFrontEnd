<ul
  class="grid grid-cols-2 rounded-b-2xl fixed top-0 w-full lg:w-[1200px] z-10 bg-gradient-to-b from-base-300 from-50% to-transparent">
  @for (navItem of navList(); track navItem.name) {
    <li
      class="flex flex-col p-1 items-center cursor-pointer "
      [routerLink]="navItem.link">
      <p routerLinkActive="text-primary">{{ navItem.name | titlecase }}</p>
      <fa-icon [icon]="navItem.icon" routerLinkActive="text-xl text-primary"/>
    </li>
  }
</ul>
