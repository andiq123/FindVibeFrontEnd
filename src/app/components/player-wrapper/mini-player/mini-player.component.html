<div
  class="bg-base-200 rounded-t-2xl fixed bottom-16 w-full lg:w-[800px] lg:ml-40 slideUp"
>
  <div
    class="flex gap-3 justify-start items-center cursor-pointer w-full p-3"
    (click)="toggleSize()"
  >
    <div class="w-14 rounded-md overflow-hidden">
      <img
        class="object-fill w-full h-full"
        [ngSrc]="song()!.image"
        [alt]="song()!.artist"
        width="100"
        height="100"
        referrerpolicy="no-referrer"
      />
    </div>

    <div>
      <app-moving-title [title]="song()!.title" [isActive]="true" />
      <app-moving-title
        [title]="song()!.artist"
        [isActive]="true"
        classes="text-xs"
      />
    </div>

    <div
      class="text-white text-xl btn btn-md bg-base-100 hover:bg-base-200 ml-auto"
    >
      <fa-icon [icon]="faArrowUp" />
    </div>
  </div>
</div>
