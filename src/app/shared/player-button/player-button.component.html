<div class="text-white text-2xl h-full flex justify-center items-center">
  @switch (status()) { @case (playerStatus.Playing) {
  <fa-icon [icon]="faPause" size="lg" />
  } @case (playerStatus.Loading) {
  <span class="loading loading-spinner loading-lg"></span>
  } @default {
  <fa-icon [icon]="faPlay" size="lg" />
  } }
</div>
