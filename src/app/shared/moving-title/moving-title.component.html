<div class="overflow-hidden" [class]="{ 'max-w-44': offset() <= 20 }">
  <h2 [class]="classes()" [class.scroll-text]="isLonger() && isActive()">
    @if(isRedirect()){
    <span
      (click)="redirectToSearch()"
      class="cursor-pointer hover:text-slate-200 active:text-slate-200"
      >{{ titleToDisplay() }}</span
    >
    }@else { {{ titleToDisplay() }}}
  </h2>
</div>
