<div>
  <p class="text-xl font-bold">Storage info</p>

  <div class="flex items-center gap-3">
    <button class="btn" (click)="downloadAll()">Download All</button>
    <progress
      class="progress progress-primary w-56"
      [value]="storageUsed()"
      [max]="storageTotal()"
    ></progress>
    <p class="font-bold text-xs">{{ storageUsed() }} / {{ storageTotal() }}</p>
  </div>
</div>
