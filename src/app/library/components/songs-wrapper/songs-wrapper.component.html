<ul class="flex flex-col gap-1">
  @for (song of songs(); track song.id) { @defer (on viewport){
  <li>
    <app-song
      [song]="song"
      [isFavoritePage]="true"
      [allowReorder]="true"
      [width]="40"
      [offset]="20"
      (onReorderSongs)="reorderSongs($event)"
    />
  </li>
  }@placeholder {
  <p class="rounded-lg py-2 px-3 flex justify-between items-center bg-base-200">
    Song is loading...
  </p>
  }} @empty {
  <p class="text-center my-3 font-bold p-3 bg-base-200 rounded-lg shadow-lg">
    You have no music in your favorites, add some!
  </p>
  }
</ul>
